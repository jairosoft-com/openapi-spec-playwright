version: '3'
tasks:
  test:
    desc: Run all Playwright tests
    cmds:
      - npm run test
  test:headed:
    desc: Run Playwright tests with browser UI visible
    cmds:
      - npm run test:headed
  test:debug:
    desc: Run Playwright tests in debug mode
    cmds:
      - npm run test:debug
  test:ui:
    desc: Open Playwright UI for interactive testing
    cmds:
      - npm run test:ui
  report:
    desc: View Playwright test reports
    cmds:
      - npm run report
  install-browsers:
    desc: Install Playwright browsers
    cmds:
      - npm run install-browsers
  mock:start:
    desc: Start Prism mock server
    cmds:
      - npm run mock:start
  mock:start:dynamic:
    desc: Start Prism mock server with dynamic responses
    cmds:
      - npm run mock:start:dynamic
  mock:validate:
    desc: Validate OpenAPI specification
    cmds:
      - npm run mock:validate
